<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Iftm</title>
</head>
<body class="backgroundgrey">
  <div class="container background">
    <div class="row">
      <div class="col-sm-12">
        <img src="img/logotipo-virtualif-wide.svg" alt="Logo" class="centerIMG">
        <hr class="line"> 
      </div>
    </div>
  
    <div class="row bodyform">
      <div class="col-sm-6 col-push-6">
        <form class="form-horizontal login">
          
          <div class="form-group">
            <label for="User" class="col-sm-2 control-label">Usuario</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="User" placeholder="Email ou CPF">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control hidden-xs" name="password" placeholder="senha">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-2 col-sm-10">
              <a href="">Esqueci minha senha</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-2 col-sm-10">
              <a href="">Primeiro acesso para alunos</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-2 col-sm-10">
              <a href="">Primeiro acessopara responsaveis(Pais e Filho)</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <button type="button" class="btn-entrar btn btn-success">Entrar</button>
            </div>
          </div>
        </form>   
      </div>
    </div>  
    
    <div class="row rodape">
      <div class="col-sm-6 rodape-esquerda">
        <img class="logotipo-rodape"src="img/logotipo-iftm-completo.png"alt="Logotipo"title="Instituto Federal de Educação, Ciência e Tecnologia do Triângulo Mineiro"/>
      </div>
      <div class="col-sm-push-4">   
        <div class="rodape-direita">
          <img class="logotipo-rodape"src="img/logotipo-dtic.png"alt="Logotipo da Diretoria"title="Diretoria de Tecnologia da Informação e Comunicação"/>
        </div>
      </div>
    </div>    
  </div>  
</body>
</html>
